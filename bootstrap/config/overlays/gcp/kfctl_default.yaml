apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: config
spec:
  componentParams:
    argo:
    - initRequired: true
      name: injectIstio
      value: "false"
    centraldashboard:
    - initRequired: true
      name: injectIstio
      value: "false"
    cert-manager:
    - name: acmeEmail
      # TODO change value on the fly: use your email for ssl cert
      value: johnDoe@acme.com
      initRequired: true
    cloud-endpoints:
    - name: secretName
      value: admin-gcp-sa
    iap-ingress:
    - name: ipName
      # TODO change value on the fly: value of ipName need to match resource name in deployment entry.
      value: ipName
      initRequired: true
    - name: hostname
      # TODO change value on the fly: replace with user-provide parameters. This need to be fully qualified domain name to use with ingress.
      value: <deployName>.endpoints.<project>.cloud.goog
      initRequired: true
    notebook-controller:
    - name: injectGcpCredentials
      value: "true"
    jupyter-web-app:
    - initRequired: true
      name: injectIstio
      value: "false"
    katib:
    - initRequired: true
      name: injectIstio
      value: "false"
    tensorboard:
    - initRequired: true
      name: injectIstio
      value: "false"
    tf-job-operator:
    - initRequired: true
      name: injectIstio
      value: "false"
    spartakus:
      - name: usageId
        value: <randomly-generated-id>
        initRequired: true
      - name: reportUsage
        value: "true"
        initRequired: true
  platform: gcp
