imports:
- path: cluster.jinja

resources:
- name: kubeflow
  type: cluster.jinja
  properties:
    zone: us-east1-d
    # Path for the bootstrapper image.
    bootstrapperImage: gcr.io/kubeflow-images-public/bootstrapper:latest
    bootstrapperConfig: |
      app:
        packages:
          - name: core
          - name: tf-serving
          - name: tf-job
          - name: pytorch-job
        components:
          - name: kubeflow-core
            prototype: kubeflow-core
          - name: pytorch-operator
            prototype: pytorch-operator
        parameters: []